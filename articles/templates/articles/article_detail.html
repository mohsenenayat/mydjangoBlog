{% extends 'base.html' %}

{%block title%}
Details
{%endblock%}

{%block content%}
<div class="article-detail">
    <div class="article">
        <img src="{{article.image.url}}" alt="{{article.title}}">
        <h1>{{article.title}}</h1>
        <p class="body">{{article.body}}</p>
        <p class="date">{{article.date}}</p>
    </div>
</div>
{%endblock%}
