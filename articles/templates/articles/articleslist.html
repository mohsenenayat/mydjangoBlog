{% extends 'base.html' %}

{%block title%}
Articles List
{%endblock%}
{%block content%}
<div class="container">
    <h1>لیست کتاب ها</h1>
    {% for article in articles %}
    <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
    <p>{{article.kholase_matn}}</p>
    <p>{{article.date}}</p>
    {% endfor %}
</div>
{%endblock%}
