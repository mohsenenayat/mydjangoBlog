{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form action="{% url 'accounts:login' %}" class="" method="post">
        {{ form }}
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" value="{{ request.GET.next }}" name="next">
        {% endif %}
        <input type="submit" value="submit">
    </form>
{% endblock %}
